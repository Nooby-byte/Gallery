<html>

<head>
    <title>Avengers:Endgame Photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Sliding Gallery Preview</h1>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center><img src="spidey.jpeg" class="img-responsive">
                    <div class="carousel-content">
                        <p>SpiderMan</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="captain.jpeg">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="gamora.jpeg">
                    <div class="carousel-content">
                        <p>Gamora</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="iron.jpeg">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="nebula.jpeg">
                    <div class="carousel-content">
                        <p>Nebula</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="thanos.jpeg">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
            </div>
        </div>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

    </div>
    <h1>Grid Gallery Preview</h1>
    <span id="gridGallery1">
        <img src="spidey.jpeg">
        <img src="captain.jpeg">
        <img src="gamora.jpeg">
        <img src="iron.jpeg">
        <img src="nebula.jpeg">
        <img src="thanos.jpeg">
        <br>
        <br>
        <br>
    </span>
</body>

</html>
