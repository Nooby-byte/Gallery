<html>
<head>
    <title>Games</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Sliding Gallery Preview</h1>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center><img src="roblox.jpeg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Roblox</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="amongus.jpeg">
                    <div class="carousel-content">
                        <p>Among us</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="henrystickmin.jpeg">
                    <div class="carousel-content">
                        <p>The Henry Stickmin Collection</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="subwaySurfer.jpeg">
                    <div class="carousel-content">
                        <p>Subway Surfers</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="pacman.png">
                    <div class="carousel-content">
                        <p>Pacman</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center><img src="minecraft.jpeg">
                    <div class="carousel-content">
                        <p>Minecraft</p>
                    </div>
                </center>
            </div>
        </div>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

    </div>
    <h1>Grid Gallery Preview</h1>
    <span id="gridGallery1">
        <img src="roblox.jpeg">
        <img src="amongus.jpeg">
        <img src="henrystickmin.jpeg">
        <img src="subwaySurfer.jpeg">
        <img src="pacman.png">
        <img src="minecraft.jpeg">
        <br>
        <br>
        <br>
    </span>
